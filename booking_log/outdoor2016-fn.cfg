Information: \
活动时间和地点：2016年5月7日上午（星期六）上海横沙岛<br>\
活动形式：<br>\
	定向越野赛<br>\
定向越野每支参赛队需要提供队名、5名队员的姓名、联系方式等信息。每支参赛队至少有一名女性参加。所有参赛队员都有自行车骑行环节。<br>\
	健康跑<br>\
自由报名，人数不限。<br>\
<br>\
报名时间：4月7日到4月15日截止<br>\


