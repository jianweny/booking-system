<h3>亲子互动魔幻泡泡秀</h3>\
亲子互动魔幻泡泡秀，美妙的梦境世界，绚丽缤纷的光影国度，奇幻的的探险之旅在世界级大师的多年努力下，终于从人们的幻想中走到舞台上来。泡泡秀上演八年来，近百余场，接近过万受众。至今每次上演，都要感慨一票难求。场场爆满。\
魔幻泡泡秀，脱离了传统儿童剧单纯的注入式表演，通过一些情节上的特殊设置强调孩子与孩子之间，孩子与家长之间，孩子与舞台之间的互动性。给孩子最想要得，刺激孩子潜在的想象力。泡泡融入神奇气球秀，将常规概念中宝宝们最害怕的气球变身为可爱的玩具。爱不释手。童年就是充满无限可能。\
\
固网工会迎接六一儿童节，组织员工带孩子一起观看亲子互动魔幻泡泡秀\
