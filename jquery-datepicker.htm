<!DOCTYPE HTML>

<!DOCTYPE html PUBLIC "" ""><HTML><HEAD><META content="IE=11.0000" 
http-equiv="X-UA-Compatible">
 
<META charset="utf-8"> <TITLE>jquery datepicker日期选择器包含多种类型日期选择</TITLE> <LINK 
href="jquery-datepicker_files/jquery-ui.css" rel="stylesheet" type="text/css"> 
<STYLE type="text/css">
a {
	color:#007bc4/*#424242*/;
	text-decoration:none;
}
a:hover {
	text-decoration:underline
}
ol, ul {
	list-style:none
}
table {
	border-collapse:collapse;
	border-spacing:0
}
body {
	height:100%;
	font:12px/18px Tahoma, Helvetica, Arial, Verdana, "\5b8b\4f53", sans-serif;
	color:#51555C;
}
img {
	border:none
}
.demo {
	width:500px;
	margin:20px auto
}
.demo h4 {
	height:32px;
	line-height:32px;
	font-size:14px
}
.demo h4 span {
	font-weight:500;
	font-size:12px
}
.demo p {
	line-height:28px;
}
input {
	width:108px;
	height:20px;
	line-height:20px;
	padding:2px;
	border:1px solid #d3d3d3
}
</STYLE>
 
<SCRIPT src="jquery-datepicker_files/jquery-1.7.2.min.js" type="text/javascript"></SCRIPT>
 
<SCRIPT src="jquery-datepicker_files/jquery-ui-datepicker.js" type="text/javascript"></SCRIPT>
 
<SCRIPT type="text/javascript">
$(function(){
	$("#date_1").datepicker();
	$("#date_2").datepicker({
		//navigationAsDateFormat: true,
		dateFormat: 'yy年mm月dd日'
	});
	$("#date_3").datepicker({
		minDate: -30,
		maxDate: 0
	});
	$("#date_4").datepicker({
		altField: "#alternate",
		altFormat: "yy年MMd日,DD"
	});
	$("#datepicker").datepicker({
		showOtherMonths: true,
		selectOtherMonths: false
	});
	$("#date_6").datepicker({
		showWeek: true
	});
	$("#date_7").datepicker({
		numberOfMonths: 3,
		showButtonPanel: true
	});
	$("#date_8").datepicker({
		showOn: "button",
		buttonImage: "images/calendar.gif",
		buttonImageOnly: true
	});
	$("#date_9").datepicker({
		onSelect: function(dateText,inst){
			alert("您选择的日期是："+dateText)
		}
	});
});
</SCRIPT>
 
<META name="GENERATOR" content="MSHTML 11.00.9600.18231"></HEAD> 
<BODY>
<DIV id="main">
<DIV class="demo">
<H4>1、默认格式：<SPAN>yy-mm-dd</SPAN></H4>
<P>日期：       <INPUT id="date_1" type="text" readonly="">     </P></DIV>
</DIV></BODY></HTML>
